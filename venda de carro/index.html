<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo aqui</h3>
        </div>
        <div class="form-container">
            <div class="form_header"><p>Formulário</p></div> 
            <div class="form_boby">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p> 
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio<span class="required-field">*</span></label>
                        <input 
                            type="text"
                            name="title" 
                            id="title" 
                            class="block" 
                            placeholder="Um título para anunciar seu carro"
                            minlength="1"
                            maxlength="30"
                            required
                        />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input 
                            type="number"
                            name="price" 
                            id="price"
                            class="block" 
                            placeholder="Defina preço"
                            required
                        />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea
                            name="description"
                            id="description" 
                            class="block" 
                            placeholder="Aqui você coloca os detalhes do veículo"
                            required
                        ></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input 
                            type="text"
                            name="brand" 
                            id="brand"
                            class="block" 
                            placeholder="Digite a marca do veículo"
                            required
                        />
                    </div>           
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input 
                            type="text"
                            name="model" 
                            id="model"
                            class="block" 
                            placeholder="Digite o modelo do veículo"
                            required
                        />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem <span class="required-field">*</span></label>
                        <input 
                            type="number"
                            name="mileage" 
                            id="mileage"
                            class="block" 
                            placeholder="Digite a quilometragem do veículo"
                            required
                        />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data da compra <span class="required-field">*</span></label>
                        <input 
                            type="date"
                            name="purchase_date" 
                            id="purchase_date"
                            class="block" 
                            required
                        />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio:<span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear" />
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear" />
                        <label for="auto">Automático</label>           
                    </div>
                    <div class="box-input">
                        <label for="image">Envie uma imagem do veículo<span class="required-field">*</span></label>
                        <input 
                            type="file"
                            name="image" 
                            id="image"
                            class="block" 
                            accept="image/*"
                            required
                        />
                    </div>
                    <div class="opcionais-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                    type="checkbox" 
                                    id="airbag"
                                    name="opcionais[]"
                                    value="airbag"/>
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox" 
                                    id="alarm"
                                    name="opcionais[]"
                                    value="alarm"/>
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox" 
                                    id="ac"
                                    name="opcionais[]"
                                    value="ac"/>
                                <label for="ac">ArCondicionado</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox" 
                                    id="reverse_camera"
                                    name="opcionais[]"
                                    value="reverse_camera"/>
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox" 
                                    id="lane_assist"
                                    name="opcionais[]"
                                    value="lane_assist"/>
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox" 
                                    id="keyless"
                                    name="opcionais[]"
                                    value="keyless"/>
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox" 
                                    id="smartphone"
                                    name="opcionais[]"
                                    value="smartphone"/>
                                <label for="smartphone">Interação de Celular</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox" 
                                    id="leather_seat"
                                    name="opcionais[]"
                                    value="leather_seat"/>
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                        
                    </div>
                    <button type="submit" class="btn-submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
